<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <mat-form-field>
        <mat-select
          placeholder="Choose Exercise"
          ngModel
          name="exercise"
          required
        >
          <mat-option
          *ngFor="let drug_fda of drugs_fda"
          [value]="drug_fda.id"
        >
          {{ drug_fda.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <button type="submit" mat-button [disabled]="f.invalid">Start</button>
    </form>
  </section>
  
  <section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center"
          >Time to start a workout!</mat-card-title
        >
        <mat-card-content fxLayoutAlign="center">
          <mat-form-field>
            <mat-select
              placeholder="Choose Exercise"
              ngModel
              name="exercise"
              required
            >
              <mat-option
                *ngFor="let drug_fda of drugs_fda"
                [value]="drug_fda.id"
              >
                {{ drug_fda.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button type="submit" mat-button [disabled]="f.invalid">Start</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </section>
