<adverse_events_service></adverse_events_service>
<mat-tab-group
  mat-align-tabs="center"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="5px"
>
  <mat-tab label="Table"
    ><table width="640px">
      <thead>
        <tr>
          <th>Reaction medical</th>
          <th>Number of cases</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of results_1$ | async">
          <th>{{ item.term }}</th>
          <th>{{ item.count }}</th>
        </tr>
      </tbody>
    </table></mat-tab
  >
  <mat-tab
    label="Vertical Bar Chart"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="5px"
    ><div class="row">
      <ngx-charts-bar-vertical
        *ngIf="results_1_reform$ | async as chartDatas"
        [gradient]="gradient"
        [scheme]="colorScheme"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [results]="chartDatas"
        [view]="[1280, 640]"
      >
      </ngx-charts-bar-vertical></div
  ></mat-tab>
  <mat-tab
    label="Pie Chart"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="5px"
    ><ngx-charts-pie-chart
      *ngIf="results_1_reform$ | async as chartDatas"
      [view]="[1280, 640]"
      [scheme]="colorScheme"
      [results]="chartDatas"
      [gradient]="new_gradient"
      [legend]="showLegend"
      [legendPosition]="legendPosition"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
    >
    </ngx-charts-pie-chart>
    <div class="row"></div>
  </mat-tab>
</mat-tab-group>
