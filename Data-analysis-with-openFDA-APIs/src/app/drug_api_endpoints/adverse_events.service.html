<section>
<!--   <form

    <form fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="40px">
      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="Start Date"
          [matDatepicker]="start_date"
          ngModel
          name="start_date"
          required
          (dateInput)="startDate($event)"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="start_date"
        ></mat-datepicker-toggle>
        <mat-datepicker #start_date
          ><mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>
              Apply
            </button>
          </mat-datepicker-actions></mat-datepicker
        >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="End Date"
          [matDatepicker]="end_date"
          [max]="maxDate"
          ngModel
          name="end_date"
          required
          (dateInput)="endDate($event)"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="end_date"
        ></mat-datepicker-toggle>
        <mat-datepicker #end_date
          ><mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>
              Apply
            </button>
          </mat-datepicker-actions></mat-datepicker
        >
      </mat-form-field>
    </form>
